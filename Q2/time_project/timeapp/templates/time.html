<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours Ahead</title>
</head>
<body>
    <div class="container text-center">
        <h1>Current Date and Time on the Server</h1>
        <p>Current time: {{ current_time }}</p>
        <p>In {{ offset }} hour(s), it will be: {{ future_time }}</p>
        <p>{{ offset }} hour(s) before, it was: {{ before_time }}</p>
    </div>
</body>
</html>
