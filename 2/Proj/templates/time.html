<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours Ahead</title>
</head>
<body>
    <div>
        <h1>Current Date and Time on Server</h1>
        <p>Current Time: {{current_time}} </p>
        <p>In {{offset}} hours, it will be {{future_time}}</p>
        <p>In -{{offset}} hours, it will be {{before_time}}</p>
    </div>
</body>
</html>
